<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let element of formElements" class="form-row">
      <app-question [question]="element" [form]="form"></app-question>
    </div>

  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
