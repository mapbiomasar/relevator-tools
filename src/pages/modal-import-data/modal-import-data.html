<ion-header>
  <ion-toolbar>
    <ion-title>
      Importar mapa
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Salir</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>


<ion-card>
    <ion-card-header>
        Seleccione archivo .zip a importar
    </ion-card-header>
    <ion-card-content>
      <button block ion-button icon-start  color="primary" (click)="selectFileToImport()">
       Explorar
    </button>
  </ion-card-content>
</ion-card>

</ion-content>
