
<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	 <ion-card-header>
        Campos del formulario
    </ion-card-header>
		<ion-card-content>
			<app-dynamic-form [questions]="questions" [form]="form"></app-dynamic-form>
		</ion-card-content>
		<ion-item>
      <button ion-button clear item-start (click)="appendInput()">Añadir Input</button>
      <button ion-button clear item-end (click)="appendDropdown()">Añadir Select</button>
    </ion-item>
	</ion-card>
	<button ion-button color="primary" block (click)="saveForm()">Guardar formulario</button>

</ion-content>
