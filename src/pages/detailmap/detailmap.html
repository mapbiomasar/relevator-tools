
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle de mapa</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-item >
        Nombre
        <ion-note item-end>
          {{mapEntity.name}}
        </ion-note>
</ion-item>
 <ion-item >
        Detalle
        <ion-note item-end>
          {{mapEntity.description}}
        </ion-note>
</ion-item>
 <ion-item >
        Fecha creaci√≥n
        <ion-note item-end>
          {{ getMapDate() }}
        </ion-note>
</ion-item>





<ion-list>
<ion-list-header>
  Lista de marcadores
</ion-list-header>
    <ion-item *ngFor="let marker of markers; let i = index" (click)="viewMarker($event, marker)">
     <ion-icon name='pin' primary item-start></ion-icon>
      Marcador {{i+1}}

    </ion-item>
  </ion-list>


</ion-content>
