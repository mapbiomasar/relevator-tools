<ion-header>
  <ion-toolbar>
    <ion-title>
      Exportar mapa
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Salir</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>


<ion-card>
    <ion-card-header>
        Exportar marcadores
    </ion-card-header>
    <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Formato archivo marcadores</ion-label>
            <ion-select [(ngModel)]="exportOutputFormat">
              <ion-option value="geojson">GeoJSON</ion-option>
              <ion-option value="kml">KML</ion-option>
            </ion-select>
          </ion-item>
          <ion-item *ngFor="let survey of mapEntity.surveys; let i = index">
              <ion-label>{{survey.name}}</ion-label>
              <ion-toggle [(ngModel)]="exportDataConfig.surveys[survey.id]" checked="true"></ion-toggle>
         </ion-item>
        </ion-list>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
      Exportar esquema
  </ion-card-header>
  <ion-card-content>
      <ion-list>
      <ion-item>
          <ion-label>Incluir esquema</ion-label>
        <ion-toggle [(ngModel)]="exportDataConfig.include_scheme" color="danger"></ion-toggle>
      </ion-item>
     </ion-list>
  </ion-card-content>
</ion-card>


 <button ion-button  color="primary" [disabled]="!canInitExport()" (click)="presentPromptExportData()" block>Exportar</button>

  <ion-card *ngIf="fileExported">
      <ion-card-header>
        Compartir datos exportados
      </ion-card-header>
     <ion-card-content>
        <ion-grid>
          <ion-row>
          <ion-col>
          <button block ion-button icon-start  color="danger" (click)="shareViaEmail()">
              <ion-icon name="mail"></ion-icon>
          </button>
          </ion-col>
          <ion-col>
          <button block ion-button icon-start  color="secondary" (click)="shareData()">
              <ion-icon name="share"></ion-icon>
          </button>
          </ion-col>
          </ion-row>
        </ion-grid>
     </ion-card-content>
  </ion-card>

</ion-content>
