<ion-header>
  <ion-toolbar>
    <ion-title>
      Seleccionar Relevamiento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Salir</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-list radio-group>
  <ion-list-header>
    Relevamientos
  </ion-list-header>

  <ion-item *ngFor="let survey of surveys; let i = index">
      <ion-avatar item-start>
           <img src="assets/icon/survey-icon.png">
      </ion-avatar>
      <h2>{{survey.name}}</h2>
          <h3> {{ survey.author_name }} </h3>
          <p>{{ survey.creation_date }}</p>
    <ion-label>{{survey.name}}</ion-label>
    <ion-radio checked="{{survey == surveySelected}}" value="survey_selected" (ionSelect)="updateSurvey(survey)"></ion-radio>
  </ion-item>
</ion-list>


</ion-content>
