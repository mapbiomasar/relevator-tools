
<ion-header>
  <ion-navbar #navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{mapEntity.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>

    <div #map id="map"></div>

     <ion-fab right bottom>
    <button ion-fab color="inta-primary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="showMapLayersManager()"><ion-icon name="md-switch"></ion-icon></button>
      <button ion-fab (click)="toggleWatchPosition()" color="{{ getWatchStatusColor() }}"><ion-icon name="locate"></ion-icon></button>
      <button ion-fab (click)="addNewMarker()"><ion-icon name="flag"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
