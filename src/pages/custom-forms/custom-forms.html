<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis formularios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" padding>

  
  <ion-list *ngIf="forms.length; else formsEmptyContent">
    <ion-item  *ngFor="let form of forms" (click)="viewForm($event, form)">

      <ion-thumbnail item-start>
        <img src="assets/imgs/form-icon.png">
      </ion-thumbnail>
      <h2>{{form.name}}</h2>

    </ion-item>
  </ion-list>

</ion-content>

<ng-template #formsEmptyContent>
<ion-grid>
  <ion-row>
    <ion-col>
    <p>¡Todavía no has creado ningún  formulario!</p>
    </ion-col>
    <ion-col>
    <button ion-button (click)="createNewForm()" block> Nuevo formulario</button>
  </ion-col>
  </ion-row>
</ion-grid>
   
</ng-template>
